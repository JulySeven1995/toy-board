    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script>

        function checkForm() {

            if ($('#signUpAgree').is(':checked') === false) {
                alert('동의를 하지 않으면 가입할수 없어요!');
                return false;
            }

            let isFormValid = true;
            $('.input-group').find('input').each(function(index, item) {
                if ($(this).val().length === 0) {
                    isFormValid = false;
                }
            })

            if (!isFormValid) {
                alert('모든 입력 사항을 충족해주세요!');
                return false;
            }

            if ($('#password1').val() !== $('#password2').val()) {
                alert('비밀번호가 일치하지 않아요!');
                return false;
            }

            return true;
        }

        $('#signUpForm').submit(function() {
            return checkForm();
        });
    </script>

</head>

<body class="fix-menu">

<div class="theme-loader">
    <div class="ball-scale">
        <div class='contain'>
            <div class="ring"><div class="frame"></div></div>

            <div class="ring"><div class="frame"></div></div>

        </div>
    </div>
</div>
<!-- Pre-loader end -->
<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <div class="signup-card card-block auth-body mr-auto ml-auto">
                    <form class="md-float-material" th:action="@{/signUp}" method="POST" onsubmit="return checkForm();">
                        <div class="text-center">
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">빠르고 쉽게 가입하세요!</h3>
                                </div>
                            </div>
                            <hr/>
                                <div class="input-group">
                                    <input type="text" name="userName" class="form-control" placeholder="이름을 입력하세요!" required>
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input type="email" name="email" class="form-control" placeholder="이메일을 입력하세요!" required>
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="password1" name="password" class="form-control" placeholder="비밀번호를 입력하세요!" required>
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="password2" class="form-control" placeholder="비밀번호를 재입력 해주세요!" required>
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-md-12">
                                        <div class="checkbox-fade fade-in-primary">
                                            <label>
                                                <input type="checkbox" id="signUpAgree">
                                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">회원 가입에 동의합니다.</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">계정 생성</button>
                                    </div>
                                </div>
                                <hr/>
                            <!-- end of form -->
                        </div>
                    </form>
                        <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
</section>
