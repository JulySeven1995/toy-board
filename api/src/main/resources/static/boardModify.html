                                                                       required>

                                                                       required>
                                                            </div>
                                                        </div>

                                                            <div class="col-sm-10">
                                                                                    <textarea rows="5" cols="5" name="contents" class="form-control"
                                                                                              th:text="${board.contents}"
                                                                                              placeholder="내용을 입력해주세요!" required></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label">첨부된 파일</label>

                                                                            &nbsp;&nbsp;&nbsp;
                                                                            <a style="cursor:pointer;" th:onclick="@{'addToDeleteStack('+${file.postFileUid}+')'}">첨부삭제</a>
                                                                        </span><br>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                            <label class="col-sm-2 col-form-label">파일 첨부</label>
                                                            <div class="col-sm-10">
                                                                <input type="file" name="files" class="form-control" multiple="multiple">
                                                                <div id="deleteFileList">

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <div class="col-sm-10">
                                                                <button class="btn btn-success btn-round" type="submit">수정 완료</button>
