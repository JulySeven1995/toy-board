<script>

    $(document).ready(function () {
        getUserInfo($('#userId').text(), $('#userName'));
        getBoardList(1);
    });

    function getBoardList(page) {

        $.ajax(
            {
                type: "GET",
                url: "/api/board/list",
                data: {
                    "page": page
                },
                dataType: "json",
                success: function (data) {
                    console.log(data);

                    if (data.count === 0) {
                        $('#boardList').append('<tr><td colspan="4">등록된 글이 없습니다.</td></tr>')
                    } else {
                        initBoardTable(data);
                        initPageNav(page, data);
                    }
                },
                error: function (error) {
                    console.log(error);
                    alert('문제가 생겼습니다! 관리자한테 연락해주세요!');
                }
            }
        )

    }

    function initBoardTable(data) {

        const $list = data.list;
        const $boardList = $('#boardList');
        $boardList.find('tr').remove();
        $list.forEach(i => {
            $boardList.append(
                '<tr style="cursor:pointer" onclick="showBoardDetail(' + i.postUid + ')">'
                + '<td>' + i.postUid + '</td>'
                + '<td>' + i.title + '</td>'
                + '<td>' + i.userName + '</td>'
                + '<td>' + new Date(Number(i.createdDate)).format("yyyy-MM-dd") + '</td>'
                + '</tr>'
            )
        })
    }

    function initPageNav(page, data) {

        const $pageNav = $('#pageNav');

        const listCount = Math.ceil(data.count / 10)
        let start = 1;
        let end;


        $pageNav.text('');

        if (page > 1) {
            $pageNav.append('<li onclick="getBoardList('+Number(page-1)+')" class="page-item"><a class="page-link" href="#">Previous</a></li>');
        } else {
            $pageNav.append('<li class="page-item"><a class="page-link" href="#">Previous</a></li>');
        }

        if (page <= 3) {
            if (listCount > 5) {
                end = 5;
            } else {
                end = listCount;
            }
        } else if (page + 2 >= listCount) {
            start = listCount - 4;
            end = listCount;
        } else {
            start = page - 2;
            end = page + 2;
        }
        for (let i = start; i <= end; i++) {
            $pageNav.append('<li onclick="getBoardList('+i+')" class="page-item"><a id = "pageItem'+i+'" class="page-link" href="#">'+i+'</a></li>');
        }

        $('#pageItem' + page).css('background-color', '#ededec');

        if (page === listCount) {
            $pageNav.append('<li class="page-item"><a class="page-link" href="#">Next</a></li>');
        } else {
            $pageNav.append('<li onclick="getBoardList('+Number(page+1)+')" class="page-item"><a class="page-link" href="#">Next</a></li>');
        }


    }

    function showBoardDetail(postUid) {

        location.href = "/boardDetail?postUid=" + postUid;
    }


</script>
